<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" ng-app="gemStore">
<head>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://code.angularjs.org/1.6.4/angular.min.js"></script>
    <script type="text/javascript" src="app-1-2.js"></script>
</head>
<body class="list-group" ng-controller="StoreController as store">
<header>
    <h1 class="text-center">Flatlander Crafted Gems</h1>
</header>
<div class="list-group-item" ng-repeat="product in store.products">
    <h3>
        {{product.name}}
        <em class="pull-right">{{product.price | currency}}</em>
    </h3>
    <!--<section ng-show="product.images.length">
        <img ng-src="{{product.images[0]}}" />
        <ul class="list-inline thumbs">
            <li class="thumbnail" ng-repeat="image in product.images">
                <img ng-src="{{image}}" />
            </li>
        </ul>
    </section>-->

    <!-- Image Gallery  -->
    <div class='gallery' ng-show="product.images.length" ng-controller="GalleryController as gallery">
        <img ng-src="{{product.images[gallery.current]}}" />
        <ul class="list-inline thumbs">
            <li class="thumbnail" ng-repeat="image in product.images">
                <img ng-src="{{image}}" />
            </li>
        </ul>
    </div>

    <section class="tab" ng-controller="TabController as panel">
        <ul class="nav nav-pills">
            <li ng-class="{'active': panel.isSet(1)}">
                <a ng-click="panel.setTab(1)" href>Description</a></li>
            <li ng-class="{'active': panel.isSet(2)}">
                <a ng-click="panel.setTab(2)" href>Specs</a></li>
            <li ng-class="{'active': panel.isSet(3)}">
                <a ng-click="panel.setTab(3)" href>Reviews</a></li>
        </ul>
        <div ng-show="panel.isSet(1)">
            <h4>Description</h4>
            <blockquote>{{product.description}}</blockquote>
        </div>
        <div ng-show="panel.isSet(2)">
            <h4>Specs</h4>
            <blockquote>Shine: {{product.shine}}</blockquote>
        </div>
        <div ng-show="panel.isSet(3)">
            <h4>Reviews</h4>
            <blockquote></blockquote>
        </div>
    </section>
</div>
</body>
</html>
